[standard]
experiment = development
seed = 123
tensorboard_dir = TensorBoard

[debug]
fast_dev_run = True

[dataset]
dataset_dir = ../../Datasets/ISIC_2019
image_x = 300
image_y = 225
augmentation = True
val_split = 0.2
test_split = 0.2

[performance]
efficient_net = 0
precision = 16
num_gpus = 1
data_workers = 4
distributed_backend = None

[training]
starting_lr = 1e-5
max_lr = 0.1
batch_size = 32

[early_stopping]
min_delta = 0
patience = 3
max_epochs = 2
min_epochs = 1

[selective]
alpha = 0.5
lambda = 32
coverage = 0.7
drop_rate = 0.5
drop_iterations = 10
